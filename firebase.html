<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>save</title>
  <style>
    #output li {
      background: #ccc;
    }
  </style>
</head>

<body>
 <h1>data save</h1>
  <!-- 入力場所の作成 -->
  <form>
    <fieldset>
      <legend>チャット入力画面</legend>
      <div>
        title: <input type="text" id="title">
      </div>
      <div>
        Link: <input type="text" id="link">
      </div>
      <div>
        <button type="button" id="send">保存</button>
      </div>
    </fieldset>
  </form>
  

  <!-- データを表示する場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    //日時をいい感じの形式にする関数？
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;}

  </script>

  <!-- 以下にfirebaseのコードを貼り付ける -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    //firebaseを機能を使うために、前もって準備
    import{
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      onSnapshot,
      orderBy,
    }from"https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js"


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3K2j14rzrzgbwhAiaddm1H_ebJpEOzps",
      authDomain: "favoritebook-rs.firebaseapp.com",
      projectId: "favoritebook-rs",
      storageBucket: "favoritebook-rs.appspot.com",
      messagingSenderId: "38748556589",
      appId: "1:38748556589:web:4ee56ae20e95e2d2f117a4"
    };

    //firebase プロジェクトと繋げる処理
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //接続情報をdbに保存
    const db = getFirestore(app);


    //送信ボタンをクリックしたら動作する
    $('#send').on('click',function(){
      //入力値を取得する処理
      const data = {
        //id指定し.val()で入力値取得
        title: $('#title').val(), //オブジェクト
        link: $('#link').val(),
        thumnail: $('#thumnail')
        // time: serverTimestamp(),
      };
      //データを送信する処理.オブジェクト形式にする必要がある
      addDoc(collection(db,'data-save'), data);
      //textを空にする
      $('#title').val('');
      $('#link').val('');
    });

    //データの並び替え データのソートは orderBy()
    const q = query(collection(db,'data-save'),orderBy('time','desc'));

    //データを取得する処理 onSnapshot() 
    //onSnapshot(collection(db,'data-save'),(querySnapshot)   => {
    onSnapshot(q, (querySnapshot) => {
      //Firebase上の保存されているデータはquerySnapshot.docsに入ってる
      console.log(querySnapshot.docs);
    

     //データの取り出し
      const dataArray = []; //空の配列を準備

      //querySnapshotに繰返し処理 .id()ドキュメントID,.data()ドキュメント中身を取得
      querySnapshot.docs.forEach(function (doc) {
        const result = {
          //ID取得
          id: doc.id,
          //dataをオブジェクトで取得
          data: doc.data(),
        };
        //dataArray配列に取得した情報オブジェクトdataをpush
        dataArray.push(result);
      });
      console.log(dataArray);

      //画面表示するためのタグ生成
      const tagArray = [];

      //dataArrayに繰り返し処理を行い、各要素をタグの形にする
      dataArray.forEach(function (data){
        tagArray.push(`
        <li id = '${data.id}'>
        <p>${data.data.title} at ${convertTimestampToDatetime(data.data.time.seconds)}</p>
        <p>${data.data.link}</p>
        </li>`)
      });
      console.log(tagArray);
      $('#output').html(tagArray);

    });





  </script>



</body>
</html>
